# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'adopt'
        server-id: ossrh
        server-username: OSSRH_USERNAME
        server-password: OSSRH_PASSWORD
        gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
        gpg-passphrase: MAVEN_GPG_PASSPHRASE
    - name: Build with Maven
      run: mvn -B compile --file pom.xml

    - name: Test with Maven
      run: mvn -B test --file pom.xml
      
    - name: Submit code coverage
      run: bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_SECRET }}

    - name: echo
      run: echo $OSSRH_USERNAME; echo $OSSRH_PASSWORD; echo $OSSRH_TOKEN_USERNAME; echo $OSSRH_TOKEN_PASSWORD;
      
    - name: Publish to Apache Maven Central
      #if: ${{ startsWith(github.ref, 'refs/tags/v') }}
      run: cat ~/.m2/settings.xml && mvn --encrypt-password -DskipTests deploy -Dgpg.passphrase=${{ secrets.MAVEN_GPG_PASSPHRASE }}
      env:
        OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
    
